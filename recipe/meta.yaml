{% set name = "chalice" %}
{% set version = "1.21.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 562218c5d257607fba3440e0a1d09bdac81a11536c432ad2af1e2d46f1735df4

build:
  number: 1
  entry_points:
    - chalice = chalice.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - attrs >=19.3.0,<20.3.0
    - botocore >=1.12.86,<2.0.0
    - click >=7,<8.0
    - enum-compat >=0.0.2
    - jmespath >=0.9.3,<1.0.0
    - mypy_extensions ==0.4.3
    - pyyaml >=5.3.1,<6.0.0
    - setuptools
    - six >=1.10.0,<2.0.0
    - typing ==3.6.4  # [py<37]
    - wheel
  run_constrained:
    - watchdog ==0.8.3

test:
  requires:
    - pip
  imports:
    - chalice
    - chalice.cli
    - chalice.cli.filewatch
    - chalice.deploy
  commands:
    - pip check
    - chalice --help

about:
  home: https://github.com/aws/chalice
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Chalice is a microframework for writing serverless apps in python.

  description: |
    Chalice is a microframework for writing serverless apps in python. It allows you to quickly create and deploy applications that use AWS Lambda. It provides:
      - A command line tool for creating, deploying, and managing your app
      - A decorator based API for integrating with Amazon API Gateway, Amazon S3, Amazon SNS, Amazon SQS, and other AWS services.
      - Automatic IAM policy generation
  doc_url: http://chalice.readthedocs.io/en/latest/
  dev_url: https://github.com/aws/chalice

extra:
  recipe-maintainers:
    - sodre
